<div class="search-container">
  <div class="search-wrapper" ng-class="{'activated': vm.activated}">
    <input class="search-input" ng-click="vm.activateSearch()" ng-class="{'activated': vm.activated}" placeholder="Search Recipes" type="text" data-tap-disabled="true"/>
    <div class="search-results" ng-show="vm.activated">
      Tests! {{ vm.activated }}
    </div>
  </div>
</div>
