<div class="bar bar-header bar-positive">
  <h1 class="title">{{ vm.name }}</h1>
</div>

<div class="bar bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>

<ion-content class="has-subheader has-tabs">
  <hero></hero>

  <div class="button-bar">
    <a class="button" ui-sref=".default" ui-sref-active="active">Default</a>
    <a class="button" ui-sref=".rating" ui-sref-active="active">Rating</a>
    <a class="button" ui-sref=".category" ui-sref-active="active">Category</a>
    <a class="button" ui-sref=".search" ui-sref-active="active">Search</a>
    <a class="button" ui-sref=".location" ui-sref-active="active">Location</a>
  </div>

  <div ui-view="listView"></div>

</ion-content>
