<div class="discover-item">
  <div class="row" ng-click="vm.gotoDetail(vm.data._id)">
    <div class="col col-25">
      <img class="image" ng-src="{{ vm.data.recepie.receptafbeelding }}" alt=""/>
    </div>
    <div class="col col-75">
      <div class="item-information">
        <div class="clearfix">
          <span class="title" ng-bind="vm.data.recepie.recepttitel"></span>
          <span class="distance">{{ vm.data.distance }}km</span>
        </div>
        <div class="clearfix">
          <span class="price">{{ vm.data.attendees }} spots left
          &middot;
          {{ vm.data.fee }} coins</span>
          <span class="timeago" am-time-ago="vm.data.readyAt"></span>
        </div>
      </div>
    </div>
  </div>
</div>
